version: '3.8'

services:
  aiana:
    build:
      context: .
      dockerfile: Dockerfile
    image: ry-ops/aiana:latest
    container_name: aiana
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy

    volumes:
      # Mount Claude Code directory (read-only for safety)
      - ~/.claude:/home/aiana/.claude:ro

      # Persist Aiana data (conversations database)
      - aiana-data:/home/aiana/.aiana

    ports:
      # MCP server port
      - "8765:8765"

    environment:
      - TZ=${TZ:-America/Chicago}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - AIANA_MCP_PORT=8765

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Health check
    healthcheck:
      test: ["CMD", "aiana", "status"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: aiana-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru

    volumes:
      - redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 192M
        reservations:
          cpus: '0.1'
          memory: 64M

    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: aiana-qdrant
    restart: unless-stopped

    volumes:
      - qdrant-data:/qdrant/storage

    ports:
      - "6333:6333"
      - "6334:6334"

    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333

    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  aiana-data:
    name: aiana-data
  redis-data:
    name: aiana-redis-data
  qdrant-data:
    name: aiana-qdrant-data
