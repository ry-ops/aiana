  <text x="70" y="365" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Data Flow</text>

  <rect x="70" y="378" width="15" height="3" fill="#D97706"/>
  <text x="95" y="382" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Session capture via hooks</text>

  <rect x="70" y="395" width="15" height="3" fill="#EC4899"/>
  <text x="95" y="399" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Memory storage (Mem0 primary)</text>

  <rect x="70" y="412" width="15" height="3" fill="#7C3AED"/>
  <text x="95" y="416" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Context injection at session start</text>

  <!-- Features Box -->
  <rect x="320" y="340" width="300" height="90" rx="8" fill="#1e293b"/>
  <text x="340" y="365" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Key Features</text>
  <text x="340" y="385" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Automatic memory extraction from conversations</text>
  <text x="340" y="402" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Semantic search across all memories</text>
  <text x="340" y="419" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Context injection makes Claude remember YOU</text>

  <!-- Version Box -->
  <rect x="640" y="340" width="100" height="90" rx="8" fill="#1e293b"/>
  <text x="690" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">v1.2.0</text>
  <text x="690" y="390" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Auto-Bootstrap</text>
  <text x="690" y="405" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Mem0 + Qdrant</text>
  <text x="690" y="420" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">2026-02-04</text>

  <!-- Wrapper Pattern Indicator -->
  <rect x="760" y="340" width="90" height="90" rx="8" fill="#1e293b"/>
  <text x="805" y="365" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Integration</text>
  <text x="805" y="385" text-anchor="middle" fill="#EC4899" font-family="Arial, sans-serif" font-size="9">Mem0Storage</text>
  <text x="805" y="398" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">wraps</text>
  <text x="805" y="411" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="9">QdrantStorage</text>
  <text x="805" y="424" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">(fallback)</text>

  <!-- Footer -->
  <text x="450" y="500" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="11">github.com/ry-ops/aiana | 100% Local | Privacy First</text>
</svg>
