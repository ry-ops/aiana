<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D97706"/>
      <stop offset="100%" stop-color="#B45309"/>
    </linearGradient>
    <linearGradient id="aianaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#5B21B6"/>
    </linearGradient>
    <linearGradient id="mem0Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#BE185D"/>
    </linearGradient>
    <linearGradient id="qdrantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <linearGradient id="redisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>
    <linearGradient id="sqliteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#0284C7"/>
    </linearGradient>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#D97706"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7C3AED"/>
    </marker>
    <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EC4899"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0EA5E9"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#DC2626"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#059669"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">AIANA - AI Memory Architecture</text>
  <text x="450" y="55" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Personal AI Operations Memory for Claude Code</text>

  <!-- Claude Code Box -->
  <rect x="50" y="90" width="180" height="110" rx="10" fill="url(#claudeGrad)"/>
  <text x="140" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Claude Code</text>
  <text x="140" y="145" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">Sessions</text>
  <text x="140" y="162" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">Conversations</text>
  <text x="140" y="179" text-anchor="middle" fill="#fef3c7" font-family="Arial, sans-serif" font-size="11">Tool Calls</text>

  <!-- AIANA Core Box -->
  <rect x="320" y="80" width="200" height="170" rx="10" fill="url(#aianaGrad)"/>
  <text x="420" y="108" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="15" font-weight="bold">AIANA Core</text>

  <!-- AIANA Components -->
  <rect x="340" y="120" width="160" height="28" rx="5" fill="#ffffff" fill-opacity="0.15"/>
  <text x="420" y="139" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Session Capture (Hooks)</text>

  <rect x="340" y="155" width="160" height="28" rx="5" fill="#ffffff" fill-opacity="0.15"/>
  <text x="420" y="174" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Embedding Engine</text>

  <rect x="340" y="190" width="160" height="28" rx="5" fill="#ffffff" fill-opacity="0.15"/>
  <text x="420" y="209" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Context Injector</text>

  <!-- MCP Server Box -->
  <rect x="320" y="265" width="200" height="50" rx="10" fill="url(#aianaGrad)" fill-opacity="0.8"/>
  <text x="420" y="288" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">MCP Server</text>
  <text x="420" y="303" text-anchor="middle" fill="#e9d5ff" font-family="Arial, sans-serif" font-size="9">9 Memory Tools</text>

  <!-- SQLite Box -->
  <rect x="600" y="90" width="120" height="70" rx="8" fill="url(#sqliteGrad)"/>
  <text x="660" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">SQLite</text>
  <text x="660" y="132" text-anchor="middle" fill="#e0f2fe" font-family="Arial, sans-serif" font-size="9">FTS5 Full-Text</text>
  <text x="660" y="147" text-anchor="middle" fill="#e0f2fe" font-family="Arial, sans-serif" font-size="9">Sessions &amp; Messages</text>

  <!-- Redis Box -->
  <rect x="740" y="90" width="110" height="70" rx="8" fill="url(#redisGrad)"/>
  <text x="795" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Redis</text>
  <text x="795" y="132" text-anchor="middle" fill="#fee2e2" font-family="Arial, sans-serif" font-size="9">Session Cache</text>
  <text x="795" y="147" text-anchor="middle" fill="#fee2e2" font-family="Arial, sans-serif" font-size="9">Preferences</text>

  <!-- Mem0 Box -->
  <rect x="600" y="180" width="120" height="95" rx="8" fill="url(#mem0Grad)"/>
  <text x="660" y="205" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Mem0</text>
  <text x="660" y="222" text-anchor="middle" fill="#fce7f3" font-family="Arial, sans-serif" font-size="9">AI Memory</text>
  <text x="660" y="237" text-anchor="middle" fill="#fce7f3" font-family="Arial, sans-serif" font-size="9">Auto Extraction</text>
  <text x="660" y="252" text-anchor="middle" fill="#fce7f3" font-family="Arial, sans-serif" font-size="9">Deduplication</text>
  <!-- Primary Badge -->
  <rect x="635" y="258" width="50" height="12" rx="6" fill="#ffffff"/>
  <text x="660" y="267" text-anchor="middle" fill="#EC4899" font-family="Arial, sans-serif" font-size="7" font-weight="bold">PRIMARY</text>

  <!-- Qdrant Box -->
  <rect x="740" y="180" width="110" height="95" rx="8" fill="url(#qdrantGrad)"/>
  <text x="795" y="205" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Qdrant</text>
  <text x="795" y="222" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="9">Vector Store</text>
  <text x="795" y="237" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="9">384-dim vectors</text>
  <text x="795" y="252" text-anchor="middle" fill="#d1fae5" font-family="Arial, sans-serif" font-size="9">Cosine Search</text>

  <!-- Connection Lines -->
  <!-- Claude to AIANA (hooks) -->
  <path d="M230,145 L315,145" stroke="#D97706" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
  <text x="272" y="138" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">hooks</text>

  <!-- AIANA to Claude (context) -->
  <path d="M320,190 Q270,220 230,180" stroke="#7C3AED" stroke-width="3" fill="none" marker-end="url(#arrowPurple)"/>
  <text x="255" y="215" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">context</text>

  <!-- AIANA to SQLite -->
  <path d="M520,130 L595,125" stroke="#0EA5E9" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>

  <!-- AIANA to Redis -->
  <path d="M520,120 Q600,95 735,125" stroke="#DC2626" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>

  <!-- AIANA to Mem0 -->
  <path d="M520,170 L595,210" stroke="#EC4899" stroke-width="3" fill="none" marker-end="url(#arrowPink)"/>

  <!-- Mem0 to Qdrant -->
  <path d="M720,230 L735,230" stroke="#059669" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- MCP to Claude -->
  <path d="M320,290 Q200,320 140,200" stroke="#7C3AED" stroke-width="2" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowPurple)"/>
  <text x="200" y="285" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">MCP tools</text>

  <!-- Legend Box -->
